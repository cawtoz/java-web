<!DOCTYPE html>
<html>
    <head>
        <title>Operaciones MVC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="action">
            <table border="1">
                <thead>
                    <tr>
                        <th colspan="2">Operaciones MVC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seleccione una opcion</td>
                        <td>
                            <input type="radio" id="sumar" name="operacion" value="1">
                            <label for="sumar">Sumar</label><br>
                            <input type="radio" id="multiplicar" name="operacion" value="2">
                            <label for="multiplicar">Multiplicar</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Numero 1</td>
                        <td><input type="number" name="numero1" required></td>
                    </tr>
                    <tr>
                        <td>Numero 2</td>
                        <td><input type="number" name="numero2" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button>Procesar</button></td>
                    </tr>
                </tbody>
            </table>

        </form>
    </body>
</html>
